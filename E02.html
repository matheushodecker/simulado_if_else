<script>
    //PROBLEMA: Compra na Feira
    //Considere que a pessoa foi até a feira e realizou algumas compras, sendo:
    //Mamão: 5 Unidades
    //Melancia: 3 Kg
    //Abacate: 4 Unidades
    //Cebola: 1.1 Kg
    //Peça para o usuário informar o preço do Kg ou da Unidade de cada um dos produtos que comprou (citados acima) e peça também para o usuário informar quanto dinheiro possui para realizar a compra.
    //Calcule o custo total dos alimentos e verifique se há dinheiro suficiente para realizar a compra, indicando se sobrará ou faltará dinheiro, e também apresentando qual foi a quantia que sobrou ou faltou para realizar a compra. Apresente também na tela o valor total da compra.

    //ENTRADA

    const precoKgMelancia = Number(prompt("informe o preço por kg da melacia").replace(",","."));
    const precoKgCebola = Number(prompt("informe o preço por kg da cebola").replace(",","."));
    const preçoMamao = Number(prompt("informe o preço por unidade do mamao").replace(",","."));
    const precoAbacate = Number(prompt("informe o preço por kg do abacate").replace(",","."));
    const Dinheiro = Number(prompt("informe quanto dinheiro voce tem").replace(",","."));
    let QtaMamao = 5
    let kgMelancia = 3
    let QtaAbacate = 4
    let kgCebola = 1.1
    let ResultadoPreço = (QtaMamao * preçoMamao) + (QtaAbacate * precoAbacate) + (kgCebola * precoKgCebola) + (kgMelancia * precoKgMelancia)
    let ResultadoDinheiro = Dinheiro - ResultadoPreço


    //PROCESSAMENTO
    if (ResultadoDinheiro == 0) {
        alert(`voce tinha exatamente a quantia de dinheiro necessario ${Dinheiro}reais`)
    }
    else if (ResultadoDinheiro >= 0) {
        alert(`sobrou ${ResultadoDinheiro.toFixed(2).replace(".",",")}reais`)
    }
    else{
        alert(`faltou ${ResultadoDinheiro.toFixed(2).replace(".",",").replace("-"," ")}reais`)
    }
    //SAÍDA

</script>
